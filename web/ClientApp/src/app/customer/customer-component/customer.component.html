<div class="card">
  <form #customerForm_{{index}}="ngForm">
    <div class="card-header">
      <a data-toggle="collapse" role="button" href="#collapse-{{index}}" aria-expanded="false">
        <h5 class="m-0">{{formCustomer.givenName}} {{formCustomer.familyName}}</h5>
      </a>
      <button class="customer-action float-right">
        <img src="/assets/iconmonstr-trash-can-1.svg" />
      </button>
      <button class="customer-action float-right">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path [attr.fill]="true ? 'red' : 'grey'"
            d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
        </svg>
      </button>
      <button class="customer-action float-right">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path [attr.fill]="true ? 'green' : 'grey'"
            d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
        </svg>
      </button>
    </div>
    <div id="collapse-{{index}}" class="collapse" [ngClass]="{'show': isFirst}" aria-labelledby="headingOne"
      data-parent="#customer-accordion">
      <div class="card-body">
        <div class="form-group row">
          <div class="col-6">
            <label class="font-weight-bold">First Name</label>
            <input type="text" class="form-control" value="{{formCustomer.givenName}}" />
          </div>
          <div class="col-6">
            <label class="font-weight-bold">Last Name</label>
            <input type="text" class="form-control" value="{{formCustomer.familyName}}" />
          </div>
        </div>
        <div class="form-group">
          <label for="address-one-{{i}}" class="font-weight-bold">Full Address</label>
          <input id="address-one-{{i}}" type="text" class="form-control" value="{{formCustomer.addressOne}}" />
        </div>
        <div class="form-group">
          <label for="phone-{{i}}" class="font-weight-bold">Phone</label>
          <input id="phone-{{i}}" name="phone" prefix="+1 " mask="(000) 000-0000" matinput type="tel"
            class="form-control" [(ngModel)]="formCustomer.phone" />
        </div>
        <div class="form-group row">
          <div class="col-12">
            <label class="font-weight-bold">Notes</label>
            <app-customer-note [customerKey]="formCustomer.key"></app-customer-note>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
